<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미진식품</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.0/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.0/swiper-bundle.css">
</head>

<body>
  <header>
    <div class="flex flex-col gap-2 mx-auto con">
      <div class="mt-2 text-sm text-right text-gray-400">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
      </div>
      <div class="flex">
        <div class="flex-1"></div>
        <h1 class="logo">
          <img src="./img/logo.png" alt="logo">
        </h1>
        <div class="flex items-center justify-end flex-1 gap-5">
          <a href="#" class="flex flex-col items-center">
            <img src="./img/iconoir_user.svg" alt="user">
            <div>마이페이지</div>
          </a>
          <a href="#" class="flex flex-col items-center">
            <img src="./img/iconoir_cart.svg" alt="cart">
            <div>장바구니</div>
          </a>
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between py-4 mx-auto con">
          <div class="flex gap-1 cursor-pointer">
            <img src="./img/iconoir_menu.svg" alt="menu">
            <div class="whitespace-nowrap">카테고리</div>
          </div>
          <nav>
            <ul class="flex gap-12">
              <li><a href="#">신상품</a></li>
              <li><a href="#">베스트</a></li>
              <li><a href="#">특가상품</a></li>
              <li><a href="#">정기배송</a></li>
              <li><a href="#">이벤트</a></li>
              <li><a href="#">고객센터</a></li>
            </ul>
          </nav>
          <div>
            <input type="text" class="border-2 border-red rounded-2xl">
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
